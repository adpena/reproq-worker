version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: reproq
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d reproq"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=64MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  worker:
    build: .
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/reproq
      EXEC_MODE: mock
      POLL_INTERVAL: 100ms
    depends_on:
      db:
        condition: service_healthy

  loadgen:
    build: .
    entrypoint: ["/app/loadgen"]
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/reproq
    depends_on:
      db:
        condition: service_healthy

networks:
  default:
    name: reproq-net
