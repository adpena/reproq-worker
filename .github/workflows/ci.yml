name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: reproq
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: go mod download

    - name: Run Migrations
      run: |
        cat migrations/*.up.sql | psql "postgres://user:pass@localhost:5432/reproq?sslmode=disable"
      env:
        PGPASSWORD: pass

    - name: Run Tests
      run: go test -v ./...
      env:
        DATABASE_URL: "postgres://user:pass@localhost:5432/reproq?sslmode=disable"
